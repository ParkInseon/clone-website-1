<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82c3ecc4ea.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../scss-to-css/common.css">
    <link rel="stylesheet" href="../scss-to-css/contact.css">
    <link rel="stylesheet" href="../scss-to-css/responsive.css">

    <!-- Javascript-->
    <script src="../js/common.js" defer></script>
</head>
<body>
    <script src="../js/header.js"></script>
    <section class="contact layout">
        <div class="bg contact__img"></div>
        <div class="contents contact__contents">
            <div class="contact__item">
                <h2 class="title contact__title">Connect</h2>
                <p class="contact__description">
                    I love to hear from you. Let me know if you want to join a class or if you have any question. Fill in the form below or contact me directly.
                </p>
            </div>
        </div>
    </section>
    <section class="send">
        <form class="form" action="" id="contactForm">
            <div class="form__items">
                <label for="name">name</label>
                <input type="text" id="name" autocomplete="off">
            </div>
            <div class="form__items">
                <label for="email">email</label>
                <input type="email" id="email" autocomplete="off">
            </div>
            <div class="form__items">
                <label for="subject">subject</label>
                <input type="text" id="subject" autocomplete="off">
            </div>
            <div class="form__items">
                <label for="message">message</label>
                <textarea name="" id="message" cols="30" rows="3"></textarea>
            </div>
            <button class="button button--theme-white" form="contactForm">send</button>
        </form>
    </section>
    <section class="info layout">
        <div class="bg info__img"></div>
        <div class="contents info__contents">
            <div class="info__text">
                <h2 class="title">The studio</h2>
                <p class="info__type">hello@serena.nl<span class="info__details info__num">+31612345678</span></p>
                <p class="info__type">12 ocean drive<span class="info__details">manhattan beach<br>california</span></p>
                <a class="button button--theme-green" href="">google maps</a>
            </div>
        </div>
    </section>
    <script src="../js/footer.js"></script>
</body>
</html>
